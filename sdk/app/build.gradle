plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
    id 'maven-publish'

}

android {
    compileSdk 32
    namespace = "com.pvcombank.sdk"
    defaultConfig {
        minSdk 23
        targetSdk 32
        versionCode 1
        versionName "1.0"
        multiDexEnabled = true
        aarMetadata {
            minSdk = 23
        }
    }
    flavorDimensions ''
    productFlavors {
        def SERVER_URL = "SERVER_URL"
        def STRING = "String"
        sdk_debug {
            dimension ''
            buildConfigField(STRING, SERVER_URL, '"https://connect.apps.ocp4-dev03.pvcomtestocp.com/"')
            aarMetadata {
                minSdk = 23
            }
        }
        sdk_release {
            dimension ''
            buildConfigField(STRING, SERVER_URL, '"https://connect.apps.ocp4-dev03.pvcomtestocp.com/"')
            aarMetadata {
                minSdk = 23
            }
        }
    }
    publishing {
        publications {
            release(MavenPublication) {
                groupId = 'com.pvcombank.sdk'
                artifactId = 'pvsdk'
                version = '1.0'
                pom.withXml {
                    def dependenciesNode = asNode().appendNode('dependencies')
                    configurations.implementation.allDependencies.each { dependency ->
                        if (dependency.name != 'unspecified') {
                            def dependencyNode = dependenciesNode.appendNode('dependency')
                            dependencyNode.appendNode('groupId', dependency.group)
                            dependencyNode.appendNode('artifactId', dependency.name)
                            dependencyNode.appendNode('version', dependency.version)
                        }
                    }
                }
            }
        }
        repositories {
            maven {
                name = 'myrepo'
                url = "${project.buildDir}/repo"
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
    aaptOptions {
        noCompress "tflite"
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    buildFeatures {
        viewBinding true
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    testImplementation 'junit:junit:4.12'
    implementation 'androidx.multidex:multidex:2.0.1'
    //OKHTTP
    implementation(platform("com.squareup.okhttp3:okhttp-bom:4.9.0"))
    implementation("com.squareup.okhttp3:okhttp")
    implementation("com.squareup.okhttp3:logging-interceptor")
    //VIEW
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'com.google.android.material:material:1.6.1'
    //CORE
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.appcompat:appcompat-resources:1.3.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.5.32'
    implementation 'androidx.core:core-ktx:1.5.0'
    //JSON
    implementation 'com.google.code.gson:gson:2.9.1'
    //RETROFIT
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava3:2.9.0'
    //RX
    implementation 'io.reactivex.rxjava3:rxandroid:3.0.0'
    implementation 'io.reactivex.rxjava3:rxjava:3.0.0'
    //CAMERA VIEW
    api 'com.otaliastudios:cameraview:2.7.2'
    //SECURITY
    implementation("androidx.security:security-crypto:1.0.0")
    //DATASTORE
    implementation "androidx.datastore:datastore-preferences:1.0.0"
    implementation("androidx.datastore:datastore-preferences-rxjava3:1.0.0")
    //CIRCLE_IMAGE_VIEW
    implementation 'de.hdodenhof:circleimageview:3.1.0'
    //FACE_DETECTION
    implementation 'com.google.mlkit:face-detection:16.1.5'
    //TRUST VISION
    implementation files('libs/tv_sdk-2.1.0.4.aar')
    implementation files('libs/tv_core_sdk-2.1.0.4.aar')
    implementation files('libs/tv_api_sdk-2.1.0.4.aar')
    implementation('androidx.legacy:legacy-support-v4:1.0.0')
    implementation 'com.github.tsocial:CameraView:v2.7.0.1'
    implementation 'com.google.zxing:core:3.3.3'
    implementation 'androidx.exifinterface:exifinterface:1.3.3'
    implementation 'org.tensorflow:tensorflow-lite:2.5.0'
}